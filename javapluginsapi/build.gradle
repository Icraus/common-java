apply plugin: 'java'
repositories {
    mavenLocal()
    mavenCentral()
}
sourceSets{
    main{
        java {
            srcDir "src"
        }
    
        resources {
            srcDirs = ["src"]
            includes = ["**/*.properties"]
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
        resources {
            srcDirs = ['test']
        }
    }
}
dependencies{
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.10'

}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

apply plugin: 'maven-publish'

publishing {
    
    publications {
        mavenJava(MavenPublication) {
            version '1.2'
            groupId 'icraus.utils'
            artifactId 'javapluginsapi'
            from components.java
            
        }
    }
}
